<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      PRIERE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
     <ion-item>
      <ion-textarea required type="text" placeholder="entre votre Nom et prenom" [(ngModel)]="priere.nom"></ion-textarea>
    </ion-item>

    <!-- Textarea in an item with a floating label -->
    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-textarea maxlength="308" required type="text" placeholder="votre message" [(ngModel)]="priere.task"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="tel" required placeholder="numero tele" [(ngModel)]="priere.priority"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="saveTodo()"  color="primary">CONFIRMER</ion-button>
</ion-content>
